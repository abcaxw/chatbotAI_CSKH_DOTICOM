{% extends "layouts/base.html" %}

{% block title %}Thêm Tài Liệu Mới{% endblock %}

{% block page_css %}
<link rel="stylesheet" href="{{ url_for('static', path='/css/pages/document/add.css') }}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Thêm Tài Liệu Mới</h3>
                </div>
                <div class="card-body">
                    <form id="addDocumentForm" method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <!-- Thông tin cơ bản -->
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label for="title">Tiêu đề <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="title" name="title" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="category">Danh mục <span class="text-danger">*</span></label>
                                    <select class="form-control" id="category" name="category_id" required>
                                        <option value="">Chọn danh mục</option>
                                        {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="description">Mô tả</label>
                                    <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label for="content">Nội dung</label>
                                    <textarea class="form-control" id="content" name="content" rows="8"></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label for="tags">Tags</label>
                                    <input type="text" class="form-control" id="tags" name="tags" placeholder="Nhập tags, phân tách bằng dấu phẩy">
                                </div>
                                
                                <div class="form-group">
                                    <label for="status">Trạng thái <span class="text-danger">*</span></label>
                                    <select class="form-control" id="status" name="status" required>
                                        <option value="draft">Nháp</option>
                                        <option value="published">Đã xuất bản</option>
                                        <option value="archived">Đã lưu trữ</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- File đính kèm -->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="file">File đính kèm</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="file" name="file">
                                        <label class="custom-file-label" for="file">Chọn file</label>
                                    </div>
                                    <small class="form-text text-muted">
                                        Hỗ trợ các định dạng: PDF, DOC, DOCX, XLS, XLSX, PPT, PPTX, ZIP, RAR
                                    </small>
                                </div>
                                
                                <div class="form-group">
                                    <label for="thumbnail">Hình ảnh thumbnail</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="thumbnail" name="thumbnail" accept="image/*">
                                        <label class="custom-file-label" for="thumbnail">Chọn file</label>
                                    </div>
                                    <div id="thumbnailPreview" class="mt-3"></div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="related_documents">Tài liệu liên quan</label>
                                    <select class="form-control" id="related_documents" name="related_documents" multiple>
                                        {% for doc in documents %}
                                        <option value="{{ doc.id }}">{{ doc.title }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-4">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Lưu
                                </button>
                                <a href="/document/web" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Quay lại
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block page_js %}
<script src="{{ url_for('static', path='/js/components/form-validation.js') }}"></script>
<script src="{{ url_for('static', path='/js/components/image-upload.js') }}"></script>
<script src="{{ url_for('static', path='/js/pages/document/add.js') }}"></script>
{% endblock %}
