{% extends "layouts/base.html" %}

{% block title %}Thêm Bánh Mới{% endblock %}

{% block page_css %}
{{ super() }}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', path='css/pages/cake/add.css') }}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="page-header">
        <h2><i class="fas fa-birthday-cake"></i> Thêm Bánh Mới</h2>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form id="addCakeForm" method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label for="name">Tên bánh <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>

                                <div class="form-group">
                                    <label for="description">Mô tả</label>
                                    <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                                </div>

                                <div class="form-group">
                                    <label for="source">Nguồn <span class="text-danger">*</span></label>
                                    <select class="form-control" id="source" name="source" required>
                                        <option value="">-- Chọn nguồn --</option>
                                        <option value="BonPas">BonPas</option>
                                        <option value="DongTien">DongTien</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Giá và Loại Bánh <span class="text-danger">*</span></label>
                                    <div id="priceTypeContainer">
                                        <div class="price-type-row mb-3">
                                            <div class="row">
                                                <div class="col-md-5">
                                                    <div class="input-group">
                                                        <input type="number" class="form-control" name="price[]" min="0" step="1000" placeholder="Giá" required>
                                                        <div class="input-group-append">
                                                            <span class="input-group-text">VNĐ</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-5">
                                                    <input type="text" class="form-control" name="form[]" placeholder="Loại bánh" required>
                                                </div>
                                                <div class="col-md-2">
                                                    <button type="button" class="btn btn-danger btn-remove-price-type">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-success mt-2" id="addPriceType">
                                        <i class="fas fa-plus"></i> Thêm giá & loại
                                    </button>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="file">Hình ảnh <span class="text-danger">*</span></label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="file" name="file" accept="image/*" required>
                                        <label class="custom-file-label" for="file">Chọn file</label>
                                    </div>
                                    <div id="imagePreview" class="mt-3"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Lưu
                                </button>
                                <a href="{{ url_for('cake.get') }}" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Hủy
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block page_js %}
{{ super() }}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', path='js/pages/cake/add.js') }}"></script>
{% endblock %}
